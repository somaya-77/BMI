<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI</title>
</head>
<body>
    <main>
        <div>
            <h1>BMI</h1>
        </div>
        <section>
            <div><h2>Please enter your weight in kilograms and your height in metres.</h2></div>
            <div>
                <label for="input-weight">The Weight:</label>
                <input type="text" id="input-weight">
            </div>

            <div>
                <label for="input-height">The Height:</label>
                <input type="text" id="input-height">
            </div>

            <div>
                <span id="btn">Calculate</span>
            </div>

            <div>
                <p id="number"></p>
            </div>
            <div>
                <p id="result"> </p>
            </div>
        </section>
    </main>

    <script src="main.js"></script>

    
</body>
</html>
